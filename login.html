<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <h1 class="titulo">Login</h1>
        <div>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="digite seu e-mail">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <div class="forgot-pass">
                    <p><a href="#">Esqueceu sua senha?</a></p>
                </div>
            </form>
            <div>
                <input class="botao" type="submit" value="Entrar">
            </div>
            <p class="cadastro">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            <div class="log-redesociais">
                <p>Entre com suas redes sociais</p>
                <a href="https://www.facebook.com/" target="_blank"><img src="img/footer-icone-facebook.svg" alt="logo facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/footer-icone-instagram.svg" alt=""></a>
            </div>
        </div>
    </div>
    <footer class="rodape-login">
        <p><img src="img/musicdot-logo-light.svg" alt="logo musicdot"> &copy; Copyright MusicDot</p>
    </footer>
</body>
</html>
